<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VALOR COMMUNITY — NAPOLEON RP</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;900&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root {
  --gold: #c9a227;
  --gold-2: #f5d879;
}

html, body {
  margin:0; padding:0;
  height:100%;
  overflow:hidden;
  font-family:'Cinzel', serif;
  background: url('https://i.imgur.com/62RkVO4.png') no-repeat center center fixed;
  background-size: cover;
  position: relative;
}

body::after {
  content:'';
  position:absolute; top:0; left:0;
  width:100%; height:100%;
  background-color: rgba(0,0,0,0.45);
  pointer-events:none; z-index:0;
}

/* Contenu principal */
.wrap {
  position: relative; z-index:1;
  display:flex; flex-direction:column;
  justify-content:center; align-items:center;
  height:100%; text-align:center;
}

/* Logo statique 300x300 */
.emblem {
  margin: 20px 0;
  position: relative;
  width: 300px;
  height: 300px;
  display: inline-block;
  overflow: hidden;
}
.emblem img {
  width: 300px;
  height: 300px;
  border-radius: 12px;
  display: block;
  position: relative;
  z-index: 1;
  filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.7)) drop-shadow(-1px -1px 3px rgba(255,215,0,0.6));
  object-fit: cover;
}

/* Barre de progression avec surbrillance dorée */
.progress-container {
  width: 80%;
  max-width: 800px;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 10px 0;
}
.progress {
  width: 100%;
  height: 22px;
  border-radius: 999px;
  background: rgba(255,255,255,0.15);
  overflow: hidden;
  position: relative;
}
.bar {
  height: 100%;
  width: 0%; 
  background: linear-gradient(90deg, var(--gold), var(--gold-2));
  box-shadow: 0 0 15px rgba(255,220,120,0.8);
  transition: width 0.25s ease;
  position: relative;
  overflow: hidden;
}

/* Surbrillance dorée animée */
.bar::after {
  content:'';
  position: absolute;
  top:0; left:-50%;
  width:50%;
  height:100%;
  background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
  transform: skewX(-20deg);
  animation: shineBar 2s infinite;
  pointer-events:none;
}

/* Statut principal et citation */
.status {
  font-size: 1.1rem;
  margin-bottom: 8px;
  animation: pulse 2s infinite;
  color: #fff;
}
.connection-info {
  margin-top: 10px;
  font-size: 1rem;
  color: #fff;
  font-family: 'Cinzel', serif;
  text-align: center;
  min-height: 1.2em;
}
.download-messages {
  margin-top: 5px;
  font-size: 1rem;
  color: #fff;
  font-family: 'Cinzel', serif;
  max-width: 800px;
  text-align: center;
}
.quote {
  margin-top: 25px;
  font-style: italic;
  opacity: 0.9;
  font-family: 'Great Vibes', cursive;
  font-size: 2rem;
  color: #fff;
  text-shadow: 0 0 5px rgba(0,0,0,0.5);
  transition: opacity 1s ease;
}

/* Crédits et lien musique en bas à gauche */
#credits-container {
  position: absolute;
  bottom: 50px;
  left: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  text-align: left;
  z-index: 2;
}
.credit-popup {
  color: #fff;
  font-family: 'Cinzel', serif;
  font-size: 1rem;
  text-transform: uppercase;
  opacity: 0;
  transition: opacity 1s ease;
  background: none;
}
#music-link {
  position: absolute;
  bottom: 20px;
  left: 20px;
  font-size: 0.9rem;
  color: #f5d879;
  font-family: 'Cinzel', serif;
  text-decoration: underline;
}

/* Animations */
@keyframes shineBar {0% { left:-50%; } 50% { left:100%; } 100% { left:100%; }}
@keyframes progressGlow {0%{filter:drop-shadow(0 0 2px var(--gold))}100%{filter:drop-shadow(0 0 12px var(--gold-2))}}
@keyframes pulse {0%,100%{opacity:1}50%{opacity:0.6}}
</style>
</head>
<body>

<div class="wrap">
  <div class="emblem">
    <img src="https://i.imgur.com/IXsZuUC.png" alt="Logo Napoléon">
  </div>

  <!-- Statut principal toujours fixe -->
  <div class="status" id="status">Préparation à l’adhésion…</div>

  <div class="progress-container">
    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>
  </div>

  <!-- Texte de progression de la connexion GMod -->
  <div class="connection-info" id="connectionInfo"></div>

  <div class="quote" id="quote">« Impossible n’est pas français. »</div>
</div>

<!-- Musique de fond -->
<audio id="bgmusic" autoplay loop>
  <source src="valor_chargement.mp3" type="audio/mpeg">
</audio>

<script>
// Citations défilantes
(function(){
  const QUOTES = [
    "« Impossible n’est pas français. »",
    "« Le courage n’est pas d’avoir la force mais de surmonter la faiblesse. »",
    "« Une armée marche à son estomac. »",
    "« Les soldats gagnent les batailles, les généraux en reçoivent la gloire. »"
  ];
  const quoteEl = document.getElementById("quote");
  let currentQuote = 0;
  const fadeDuration = 1000;
  const displayInterval = 10000;

  function showQuote() {
    quoteEl.style.opacity = 0;
    setTimeout(() => {
      quoteEl.textContent = QUOTES[currentQuote];
      quoteEl.style.opacity = 1;
      currentQuote = (currentQuote + 1) % QUOTES.length;
    }, fadeDuration);
  }

  showQuote();
  setInterval(showQuote, displayInterval);
})();

// Barre de progression et messages download GMod
(function(){
  const bar = document.getElementById("bar");
  const connectionInfo = document.getElementById("connectionInfo");
  let totalFiles = 0;
  let remainingFiles = 0;

  function updateProgress() {
    let progress = 0;
    if(totalFiles > 0){
      progress = ((totalFiles - remainingFiles) / totalFiles) * 100;
    }
    bar.style.width = progress + "%";
  }

  function updateConnectionInfo(text){
    connectionInfo.textContent = text;
  }

  window.GameDetails = function(name,url,map,max,steamid,gamemode){
    updateConnectionInfo("Connexion au serveur…");
    totalFiles = 0;
    remainingFiles = 0;
    updateProgress();
  }

  window.SetFilesTotal = function(n){
    totalFiles = n;
    remainingFiles = n;
    updateProgress();
  }

  window.SetFilesNeeded = function(n){
    remainingFiles = n;
    updateProgress();
  }

  window.DownloadingFile = function(name){
    updateConnectionInfo("Téléchargement : " + name);
    updateProgress();
  }
})();

// Crédits défilants
(function(){
  const CREDITS = ["VALOR COMMUNITY","NAPOLEON RP"];
  const container = document.getElementById('credits-container');
  let currentCredit = 0;
  let popup = null;
  const fadeDuration = 1000;
  const displayInterval = 5000;

  function showCredit() {
    if(popup){
      popup.style.opacity = 0;
      setTimeout(() => {
        if(popup && popup.parentNode) container.removeChild(popup);
        popup = null;
        displayNextCredit();
      }, fadeDuration);
    } else {
      displayNextCredit();
    }
  }

  function displayNextCredit(){
    popup = document.createElement('div');
    popup.className = 'credit-popup';
    popup.textContent = CREDITS[currentCredit];
    container.appendChild(popup);
    setTimeout(() => { popup.style.opacity = 1; }, 50);
    setTimeout(() => {
      currentCredit = (currentCredit + 1) % CREDITS.length;
      showCredit();
    }, displayInterval);
  }

  showCredit();
})();

// Musique de fond avec volume automatique
(function(){
  const bgMusic = document.getElementById('bgmusic');
  bgMusic.volume = 0.5; // 50% du volume
})();
</script>

</body>
</html>
